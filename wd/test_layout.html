<!DOCTYPE html>
<html lang="en">
   <head> <title>My first Web page</title> <meta charset="utf-8" />
      <link href="css/grid.css" rel="stylesheet" type="text/css" />   
      <link href="css/layout.css" rel="stylesheet" type="text/css" />   
   </head>
   <body>
      <!-- header row -->   
      <div class="grid10 first" id="header"> 
          <h1>A grid10 for the header</h1>
      </div>
      <!-- 2 column row - content and navigation columns -->    
      <div class="grid7 first" id="col1"> <!-- left column -->
         <h1>A grid7 for the left column</h1>
      </div>         
      <div class="grid3" id="col2"> <!-- right column -->
          <h1>A grid3 for the right column</h1>
      </div>
      <!-- footer row -->   
      <div class="grid10 first" id="footer">
          <h1>A grid10 for the footer</h1>
      </div>
   </body>
</html>
