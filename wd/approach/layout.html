<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Bootstrap Template</title>
      <link href="css/bootstrap.css" rel="stylesheet"> <!-- Bootstrap CSS -->
      <link href="css/custom.css" rel="stylesheet"> <!-- User defined CSS -->
   </head>      
   <body>
   
      <div class="container">
      
         <div class="row">
   <header>
      <div class="span12">
         <p>Header row</p>
      </div>
   </header>
</div><!-- /.header-wrapper -->

<div class="row">
   <section id="content-wrapper">
      <div class="span8">
         <p>content row - first column span8</p>
      </div>
      <div class="span4">
         <p>content row - second column span4</p>
      </div>
   </section>
</div><!-- /.content-wrapper -->         

<div class="row">
   <footer>
      <div class="span12">
         <p>footer row</p>
      </div>
   </footer>
  </div>
</div><!-- /.footer-wrapper --
         
      </div>
               
      <script src="js/jquery-latest.js"></script> <!-- JQuery JS -->
      <script src="js/bootstrap.js"></script> <!-- Bootstrap JS -->
      
   </body>
</html>
