<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Membership</title>
		<meta charset="utf-8" />
		<link href="my_design.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="Membership.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="bootstrap.css" media="screen" rel="stylesheet" type="text/css"/>
	</head>
	<div id="wrapper">

		<body>

			<!-- header row -->
			<div class="grid10 first">
				<header id="header">

					<img src="images/Rhinos.png" width ="836" height = "70" alt = "Rhinos">
				</header>
			</div>
			<!-- 2 column row - content and navigation columns -->

			<div class="grid10 first">
				<div class="container">

					<nav>
						<ul class="nav nav-pills">
							<li class="active">

								<a href="Home_Page.html"> Home </a>
							</li>
							<li>
								<a href="Players.html">Players</a>
							</li>
							<li>
								<a href="Fixtures.html">Fixtures</a>
							</li>
							<li>
								<a href="League_Table.html">League Table</a>

							</li>
							
							<li>
								<a href="Videos.html">Videos</a>

							</li>
							
							
							<li>
								<a href="Membership.html">Membership</a>

							</li
						</ul>
					</nav>

				</div>

				<script src="js/jquery-latest.js"></script>
				<!-- JQuery JS -->
				<script src="js/bootstrap.js"></script>
				<!-- Bootstrap JS -->
			</div>

			<div class="grid10 first ">

				<!-- left column -->
				<section id="content">

					<h1>Membership Sign-in / Register</h1>
					<!-- Modal -->
					<!-- Button to trigger modal -->
					<p>
						<a href="#myModal" role="button" class="btn" data-toggle="modal">Sign In</a>
					</p>
					<p>
						<a href="#myModal2" role="button" class="btn" data-toggle="modal">Register</a>
					</p>

					<!-- modal panel -->
					<div id="myModal" class="modal hide fade" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								×
							</button>
							<h3 id="myModalLabel">Existing Member?</h3>
						</div>
						<div class="modal-body">
							<form method="get" action="Congrats.html">
								<fieldset>

									<label for="Email_Address"> Email Address:</label>
									<input type="text" id="email">

									<label for="Pass_Key"> Password: </label>
									<input type="password" id="passwd">

									<input type="submit" value="Submit">
									<input type="reset" value="Clear">

								</fieldset>
							</form>
						</div>

					</div>
					<div id="myModal2" class="modal hide fade" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								×
							</button>
							<h3 id="myModalLabel">New Member?</h3>
						</div>
						<div class="modal-body">
							<fieldset>

								<form method="get" action="Congrats2.html" >

									<legend>
										Please Fill in the details ( * = required information)
									</legend>
									<p>
										<label for="name">Name*</label>
										<input type="text" id="name" />
									</p>
									<p>
										<label for="e-mail">E-mail*</label>
										<input type="text" id="e-mail" />
									</p>

									<p>
										<label for="e-mail">Password*</label>
										<input type="text" id="dateofbirth" />
									</p>

									<p>
										<label for="e-mail">Date Of Birth*</label>
										<input type="text" id="dateofbirth" />
									</p>

									<p>
										<label for="e-mail">Phone Number</label>
										<input type="text" id="number" />
									</p>
									<p class="submit">
										<input type="submit" value="Submit" />
									</p>

								</form>

							</fieldset>
						</div>

					</div>
				</section>
			</div>

			<!-- footer row -->
			<div class="grid10 first">
				<footer id="footer">
					<img src="images/RhinosFooter.jpg" width="836" height="50">
					<p>
						&copy; Copyright - All rights reserved!
					</p>
				</footer>

			</div>

		</body>
	</div>

</html>
